name: Deploy Jekyll with GitHub Actions

on:
  push:
    branches: ["main"] # 브랜치 이름이 main이면 main으로 수정하세요!

  # Actions 탭에서 수동으로 실행할 수 있게 해줌
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # 최신 버전 사용
          bundler-cache: true # 젬 설치 속도 향상

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # Gemfile에 있는 내용을 바탕으로 빌드 (github-pages 의존성 무시)
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4